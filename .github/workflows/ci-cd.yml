name: CI/CD SpaceX Platform

on:
  push:
    branches:
      - main

jobs:
  test-backend:
    name: Run backend unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend/spacex-backend
          pip install -r src/ingest/requirements.txt
          pip install -r tests/requirements.txt

      - name: Run pytest
        run: |
          cd backend/spacex-backend
          python -m pytest

  deploy-backend-sam:
    name: Deploy backend with AWS SAM
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: SAM build
        run: |
          cd backend/spacex-backend
          sam build

      - name: SAM deploy
        run: |
          cd backend/spacex-backend
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset

  build-and-push-frontend:
    name: Build and push frontend image to ECR
    runs-on: ubuntu-latest
    needs: deploy-backend-sam

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          cd frontend/spacex-frontend
          docker build \
            -t spacex-frontend:${{ github.sha }} \
            -t spacex-frontend:latest \
            .

      - name: Tag Docker image for ECR
        run: |
          docker tag spacex-frontend:${{ github.sha }} \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/spacex-frontend:${{ github.sha }}

          docker tag spacex-frontend:latest \
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/spacex-frontend:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/spacex-frontend:${{ github.sha }}
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/spacex-frontend:latest

  deploy-ecs:
    name: Deploy frontend to ECS Fargate
    runs-on: ubuntu-latest
    needs: build-and-push-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Render new task definition
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/spacex-frontend:${{ github.sha }}

          aws ecs describe-task-definition \
            --region ${{ secrets.AWS_REGION }} \
            --task-definition spacex-frontend-task \
            --query taskDefinition > task-def.json

          cat task-def.json | jq '
            del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy
            )
            | .containerDefinitions[0].image = "'"$IMAGE_URI"'"
          ' > new-task-def.json

      - name: Register new task definition
        run: |
          aws ecs register-task-definition \
            --region ${{ secrets.AWS_REGION }} \
            --cli-input-json file://new-task-def.json

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --region ${{ secrets.AWS_REGION }} \
            --cluster spacex-frontend-cluster \
            --service spacex-frontend-service \
            --force-new-deployment
